<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="../../../assets/img/user-icon.jpg" style="width:60px; height:60px;" id="icon" alt="User Icon" /> -->
    <h3>Sign In</h3>
    </div>
    <div>
        <div>
          {{ message }}
        </div>
      </div>
    <!-- Login Form -->
    <form [formGroup]="form" (submit)="onLoginSubmit()">
      <div class="form-group">
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
          <!-- Validation -->
          <input type="text" id="login" class="fadeIn second" formControlName="username" name="username" placeholder="username">
          <p *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty">This field is required.</p>
          <!-- <ul class="help-block">
            <li *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty">This field is required.</li>
          </ul> -->
        </div>
      </div>
      <div class="form-group">
          <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls['password'].valid && form.controls.password.dirty }">
              <!-- Validation -->
              <input type="text" id="password" class="fadeIn third" formControlName="password" name="password" placeholder="password">
              <p *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty">This field is required.</p>
            </div>
    </div>
      <input [disabled]="!form.valid || processing" type="submit" class="fadeIn fourth" value="Log In"><br>
      <a [routerLink]= "['/register']">Create Account</a>
  </form>

  </div>
</div>
